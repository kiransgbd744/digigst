<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Digi GST</title>
        <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
		<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/1.120/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-resourceroots='{"com.ey.digigst": "./"}'
			data-sap-ui-compatVersion="edge"
			data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
			data-sap-ui-async="true"
			data-sap-ui-preload="async"
			data-sap-ui-language="en"
			data-sap-ui-frameOptions="trusted">
		</script>
		<script>
			var url = window.location.href;
			if (url.lastIndexOf("#/")>-1){
				url = url.substr(0, url.lastIndexOf("#/"));
			}
			sessionStorage.setItem("digigst.login", url);
		</script>
		
	</head>
	<body class="sapUiBody">
	    <div data-sap-ui-component data-name="com.ey.digigst" data-id="container" data-settings='{"id" : "digigst"}'></div>
	</body>
</html>
